{% extends 'study_abroad_app/base.html' %}
{% load static %}
{% block content %}

<!-- ================= BLOG DETAIL SECTION ================= -->
<section class="blog_detail_area section_gap">
  <div class="container">
    <div class="row justify-content-center"> <!-- Center the content -->

      <!-- Blog Content (full width or centered) -->
      <div class="col-lg-12">
        <div class="single-post">

          <!-- ================= BLOG IMAGE ================= -->
          <div class="feature-img text-center">
            {% if post.image %}
              <img class="img-fluid d-inline-block" 
                   src="{{ post.image.url }}" 
                   alt="{{ post.title }}" 
                   style="max-width:100%; height:auto; max-height:400px;">
            {% else %}
              <img class="img-fluid d-inline-block" 
                   src="{% static 'img/blog/default.jpg' %}" 
                   alt="Default Image" 
                   style="max-width:100%; height:auto; max-height:400px;">
            {% endif %}
          </div>

          <!-- ================= BLOG META / CONTENT ================= -->
          <div class="blog_details mt-4">
            <!-- Blog Title -->
            <h2>{{ post.title }}</h2>

            <!-- Blog Body -->
            <p>{{ post.content|linebreaks }}</p>
          </div>

        </div> <!-- End single-post -->
      </div> <!-- End col-lg-12 -->

    </div> <!-- End row -->
  </div> <!-- End container -->
</section>

{% endblock %}
